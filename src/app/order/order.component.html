<div class="background">
<br>

<h1>Place an Order</h1>

<form (ngSubmit)="onSubmit()">

<!-- string -->
<div class="section">
<div>Chose Brush Size:</div>
<select [(ngModel)]="brush_size" name="brush_size">
  <option value="Paint-Brush-Large">Large Paint Brush</option>
  <option value="Paint-Brush-Medium">Medium Paint Brush</option>
  <option value="Paint-Brush-Small">Small Paint Brush</option>
  <option value="Paint-Brush-Extra-Small">Extra Small Paint Brush</option>
</select>
</div>

<!-- string -->
<div class="section">
<div>Number of Brushes:</div>
<input type="text" name="num_brush" value="" [(ngModel)]="num_brush">
</div>


<div class="section">
<div>Type of Brush:</div>
<input type="checkbox" name="brush_type1" value="wood" [(ngModel)]="brush_type1">Wood<br>
<input type="checkbox" name="brush_type2" value="plastic" [(ngModel)]="brush_type2">Plastic<br>
</div>



<!-- boolean -->
<div class="section">
<div>Subscribe to the news letter?</div>

  <input type="radio" name="news_letter" value="yes" [(ngModel)]="news_letter"> Yes<br>
  <div class="section">
    <button type="submit" class="btn">SUBMIT</button>
  </div>

</div>

</form>

<br>

<div>
  <div>Previous shoppers have purchased:</div>
<ul>
  <!-- loop through element -->
  <li *ngFor="let o of orders">
    {{o.sizeBrush}}
    {{o.typeBrush}}
  </li>
</ul>
  </div>

  <br>
  </div>
